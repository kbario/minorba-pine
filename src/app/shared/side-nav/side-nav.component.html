<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="sideNavOpen">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <p><mat-checkbox [(ngModel)]="sideNavOpen">sidenav.opened</mat-checkbox></p>
    <p>
      <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
